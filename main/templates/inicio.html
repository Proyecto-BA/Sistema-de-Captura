
{% extends 'plantilla.html' %}

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div id="container"></div>
        </div>
    </div>

    <script type="application/javascript", type="text/javascript">

Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Muertes por covid en diferentes pa√≠ses latino americanos',
        align: 'left'
    },
    xAxis: {
        categories: ['Mexico', 'Peru', 'Chile', '', 'Colombia']
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Muertes por Covid'
        }
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [
        {
            name: 'Muertes',
            data: JSON.parse('{{datos|safe}}')
        },
    ]
});
</script>
</div>


{% endblock %}
